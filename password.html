<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"

</head>
<body>

    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <label><h1>SecureDataTechnology.com</h1></label>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row row-content-short">
            <div class="col-12">
                <label><h2>Password Generator</h2></label>

                <form>
                    <label class="col-4">Password size (12-24 characters)</label>
                    <input type="number" id="passwordSize" value="12" min="12" max="24"><br>
                    <label class="col-4">Use upper case</label> 
                    <input type="checkbox" id="useUpperCase" checked="false"><br>
                    <label class="col-4">Use lower case</label>
                    <input type="checkbox" id="useLowerCase" checked="true"><br>
                    <label class="col-4">Use digits</label>
                    <input type="checkbox" id="useDigit" checked="false"><br>
                    <label class="col-4">Use symbols</label>
                    <input type="checkbox" id="useSymbol" checked="false"><br>

                    <input type="button" value="Generate password" id="generatePasswordCommand">
                
                </form>
               
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label>Generated password: </label>
            </div>
            <div class="col-10">
               <label id="password"></label>
            </div>
        </div>         

    </div>

    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <label>Copyright 2020 SecureDataTechnology.com</label>
                </div>                
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/PasswordGenerator.js"></script>

    <script>
        $( "#generatePasswordCommand" ).click(function() 
        {
            let useUpperCase = $('#useUpperCase').is(":checked"); 
            let useLowerCase = $('#useLowerCase').is(":checked"); 
            let useDigits = $('#useDigit').is(":checked"); 
            let useSymbols = $('#useSymbol').is(":checked"); 
            let numberOfPasswords = 1;
            let passwordLength = $('#passwordSize').val(); 

            var password = getRandomPassword(passwordLength, useUpperCase, useLowerCase, useDigits, useSymbols);
            $('#password').text(password);
        });
    </script>
        
    <script>
        $("#useLowerCase").on('change', function() 
        {
            this.checked=true;
        });
    </script>
</body>
</html>
